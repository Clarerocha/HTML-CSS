<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Formulário</title>
</head>
<body>
    <h1>Teste Formulário</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Usuário:</label>
            <input type="text" name="nome" id="inome" required> <!--O required após o Id, é para indicar ao usuário que aquele campo é obrigatório ser preenchido. Caso contrário, o formulario não será enviado-->
        </p>
        
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="10"> <!--A propriedade minlength e maxlength, é para indicar o minimo e o maximo de caracteres que eu desejo nesse espaço-->
        </p>
        
        <p>
             <input type="submit" value="Enviar">
             <input type="reset" value="Limpar">
        </p>
    </form>
</html>
