<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Checkbox e Radio</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
<fieldset>
    <legend>Sexo:</legend>
        <p><label for="imasculino">Masculino</label>: <input type="radio" name="sexo" id="imasculino" value="M"></p> <!--No radio coloca o mesmo Nome para que só um consiga ser marcado.-->
        <p><label for="ifeminino">Feminino:</label> <input type="radio" name="sexo" id="ifeminino" value="F" checked></p><!--P checked já deixa o item marcado afim de ajudar o usuário a escolher o ítem.-->

</fieldset>

<fieldset>
    <legend>Esportes Favoritos</legend>
    <p><label for="ifutebol">Futebol</label> <input type="checkbox" name="futebol" id="ifutebol"></p>
    <p><label for="ibasquete">Basquete</label> <input type="checkbox" name="basquete" id="ibasquete"></p>
    <p><label for="inatacao">Natação</label> <input type="checkbox" name="natacao" id="inatacao"></p>
    <p><label for="itenis">Tênis</label> <input type="checkbox" name="tenis" id="itenis"></p>




</fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
