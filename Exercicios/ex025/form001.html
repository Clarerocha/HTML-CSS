<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Formulário</title>
</head>
<body>

    <h1>Cadastro de Pessoas Físicas</h1>

    <form action="cadastro.php" method="post" autocomplete="off"> <!-- Na acão, colocamos a linguaguem de programação que iremos rodar o programa e o post, é para dar mais privacidade aos dados do cliente. -->

       <p><label for="inome">Nome:</label> <!--Todo o label tem que ter o mesmo nome do Id daquele Input para que haja uma conexão entre eles-->
        <input type="text" name="nome" id="inome"></p>

       <p><label for="isobrenome">Sobrenome</label>: 
        <input type="text" name="sobrenome" id="isobrenome"></p>
       
        <p><input type="submit" value="Enviar"></p>
    </form>
    
</body>
</html>
