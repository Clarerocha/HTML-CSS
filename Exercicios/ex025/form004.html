<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>formulário Email e Telefone</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>

    <fieldset> <!--Coloca o quadro ao redor dos dados pessoais e agrupa os dados de acordo com o assunto.-->
        <legend>Dados pessoais</legend> <!--Coloca o Título no quadro.-->
        <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required autocomplete="name">
        </p>
        <p><label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>
        <p>
            <label for="itelefone">Telefone:</label> <!--Estudar o que é Expressão Regulares-->
            <input type="tel" name="telefone" id="itelefone" autocomplete="tel" required pattern="^\(\d{3}\)\d{3,4}-\d{4}$" placeholder="(xxx)xxx-xxxx">
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
